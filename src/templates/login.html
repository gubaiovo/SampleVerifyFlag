<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - JNSEC PWN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
        }
        .form-signin-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-signin-wrapper">
        <div class="form-signin">
            <form method="POST" action="{{ url_for('login') }}">
                <h3 class="fw-normal text-center mb-4">JNSEC PWN</h3>
                
                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Username" required autofocus>
                    <label for="floatingUsername">用户名 (字母或数字)</label>
                </div>
                <div class="form-text mb-3">
                    首次登录将自动注册。
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">进入</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
